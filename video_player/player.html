<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>video</title>
    <link rel="stylesheet" href="/depend/videoCT.css">
    <link rel="stylesheet" href="/index.css">

    <script type='text/javascript' src="/depend/jquery.min.js"></script>
    <script type='text/javascript' src="/depend/videoCT.js"></script>
    <script>
        window.onload = function () {
            var videopath = '<%=videopath%>';
            videopath = 'http://www.w3school.com.cn/example/html5/mov_bbb.mp4'
            //初始化
            var video = $('#video1').videoCt({
                title: '<%=videoname%>',              //标题
                volume: 0.2,                //音量
                barrage: true,              //弹幕开关
                comment: true,              //弹幕
                reversal: true,             //镜像翻转
                playSpeed: true,            //播放速度
                update: true,               //下载
                autoplay: false,            //自动播放
                commentSwitch:true,
                clarity: {
                    type: ['高清'],            //清晰度
                    src: [videopath]      //链接地址
                },
                commentFile: 'comment.json'           //导入弹幕json数据
            });

            //扩展
            video.title;                    //标题
            video.status;                   //状态
            video.currentTime;              //当前时长
            video.duration;                 //总时长
            video.volume;                   //音量
            video.clarityType;              //清晰度
            video.claritySrc;               //链接地址
            video.fullScreen;               //全屏
            video.reversal;                 //镜像翻转
            video.playSpeed;                //播放速度
            video.cutover;                  //切换下个视频是否自动播放
            video.commentTitle;             //弹幕标题
            video.commentId;                //弹幕id
            video.commentClass;             //弹幕类型
            video.commentSwitch;            //弹幕是否打开
            $('#video1').bind('ended', function() {
                console.log('弹幕json数据：\n'+ video.comment());              //获取弹幕json数据
            });
        }
    </script>
</head>
<body>
    <section>
        <video width="100%" height="100%" id="video1"></video>
    </section>
</body>
</html>
